
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>WayPal AI - 奢华酒店订房助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #050607;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes agentPulse {
        0% { box-shadow: 0 0 0 0 rgba(18, 214, 94, 0.4); }
        70% { box-shadow: 0 0 0 8px rgba(18, 214, 94, 0); }
        100% { box-shadow: 0 0 0 0 rgba(18, 214, 94, 0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.35s ease-out forwards;
      }
      .agent-glow {
        animation: agentPulse 2s infinite;
      }
      .message-content {
        line-height: 1.55;
        letter-spacing: -0.015em;
      }
      .message-content p {
        margin-bottom: 0.6rem;
      }
      .message-content p:last-child {
        margin-bottom: 0;
      }
      body {
        overscroll-behavior-y: contain;
      }
      input, button {
        font-family: inherit;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
